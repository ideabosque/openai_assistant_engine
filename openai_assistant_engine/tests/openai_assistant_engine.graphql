fragment AskOpenAIInfo on AskOpenAIType {
    assistantId
    threadId
    userQuery
    functionName
    taskUuid
    currentRunId
}

fragment LiveMessageInfo on LiveMessageType {
    threadId
    runId
    messageId
    role
    message
    createdAt
}

fragment OpenAIFileInfo on OpenAIFileType {
    id
    object
    bytes
    createdAt
    filename
    purpose
}

fragment CurrentRunInfo on CurrentRunType {
    threadId
    runId
    status
    usage
}

fragment AssistantInfo on AssistantType {
    assistantType
    assistantId
    assistantName
    description
    model
    instructions
    metadata
    temperature
    topP
    responseFormat
    tools
    toolResources
    configuration
    functions
    updatedBy
    createdAt
    updatedAt
}

fragment AssistantListInfo on AssistantListType {
    assistantList{
        ...AssistantInfo
    }
    pageSize
    pageNumber
    total
}

fragment ThreadInfo on ThreadType {
    assistant
    threadId
    runs
    updatedBy
    createdAt
    updatedBy
}

fragment ThreadListInfo on ThreadListType {
    threadList{
        ...ThreadInfo
    }
    pageSize
    pageNumber
    total
}

fragment MessageInfo on MessageType {
    threadId
    runId
    messageId
    role
    message
    createdAt
}

fragment MessageListInfo on MessageListType {
    messageList{
        ...MessageInfo
    }
    pageSize
    pageNumber
    total
}

fragment ToolCallInfo on ToolCallType {
    runId
    toolCallId
