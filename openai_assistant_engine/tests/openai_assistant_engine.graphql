    pageNumber
    total
}

fragment FineTuningMessageInfo on FineTuningMessageType {
    thread
    messageUuid
    timestamp
    role
    toolCalls
    toolCallId
    content
    weight
    trained
}

fragment FineTuningMessageListInfo on FineTuningMessageListType {
