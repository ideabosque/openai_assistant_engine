fragment AskOpenAIInfo on AskOpenAIType {
    assistantId
    threadId
    question
    currentRunId
}

fragment LastMessageInfo on LastMessageType {
    threadId
    messageId
    role
    message
    createdAt
}

fragment CurrentRunInfo on CurrentRunType {
    threadId
    runId
    status
}

query ping {
    ping
}

query askOpenAi(
    $assistantType: String!,
    $assistantId: String!,
    $question: String!,
    $threadId: String
) {
    askOpenAi(
        assistantType: $assistantType,
        assistantId: $assistantId,
        question: $question,
        threadId: $threadId
    ) {
        ...AskOpenAIInfo
    }
}

query getLastMessage(
    $threadId: String!,
    $role: String!
) {
    lastMessage(
        threadId: $threadId,
        role: $role
    ){
        ...LastMessageInfo
    }
}

query getCurrentRun(
    $assistantId: String!,
    $threadId: String!,
    $runId: String!
) {
    currentRun(
        assistantId: $assistantId,
        threadId: $threadId,
        runId: $runId
    ){
        ...CurrentRunInfo
    }
}